<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    </head>
<body>
    <section th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-success navbar-dark mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="/user/viewNotes">
                    <i class="fa-solid fa-book"></i> ENotes
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/viewNotes">
                                <i class="fa-solid fa-house"></i> Home
                            </a>
                        </li>
                        <th:block th:if="${currentUser != null}">
                            <li class="nav-item">
                                <a class="nav-link" href="/user/addNotes">
                                    <i class="fa-solid fa-plus"></i> Add
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/viewNotes">
                                    <i class="fa-solid fa-list-ul"></i> View
                                </a>
                            </li>
                        </th:block>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <th:block th:if="${currentUser == null}">
                        <li class="nav-item">
                            <a class="btn btn-sm btn-primary " href="/register">Register</a>
                        </li>
                        <li class="nav-item ms-md-2">
                            <a class="btn btn-sm btn-primary" href="/signin">Login</a>
                        </li>
                        </th:block>
                        <th:block th:if="${currentUser != null}">
                            <li class="nav-item ms-2 mr-2 text-light text-align-center">
                                    Namasteüôè [[${currentUser.getName}]]
                            </li>
                            <li class="nav-item ms-2">
                                <a class="btn btn-sm btn-primary" href="/logout">Logout</a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

   </body>
</html>
